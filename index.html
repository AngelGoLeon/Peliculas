<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

        <div class="contenedorImgH">

        </div>

    <section>
        <div class="contenedorFormS">
            <form id="nuevoUsuario">
                <div>
                    <input type="text" placeholder="Nombre" pattern="[a-zA-Z]{1,10}" autocomplete="off" id="nombre" name="nombre">
                </div>
                <div>
                    <input type="date" placeholder="Fecha de nacimiento" id="fecha" name="fecha">
                </div>
                <div>
                    <button type="submit"><p>Registrar</p></button>
                </div>
            </form>
        </div>
        <div class="contenedorTablaS">
            <div class="contenedorUsuario" id="contenedorUs">
            </div>
        </div>

        <div class="contenedorDerechosF">

        </div>
    </footer>
